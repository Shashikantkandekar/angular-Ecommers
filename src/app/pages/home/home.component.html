<div class="container ">
    <div class="row px-">
      <div class="col-md-4" *ngFor="let product of productlist">
        <div class="product-card">
          <img class="card-image" [src]="product.productImageUrl" alt="Product Image">
          <div class="card-content">
            <h3 class="card-title">{{ product.productName }}</h3>
            <p class="card-subtitle">Description: {{ product.productDescription }}</p>
            <p class="price">Price: ${{ product.productPrice }}</p>
            
           <div class="col-6 text-end" > <button type="button" class="btn btn-success">Add to cart</button></div>


          </div>
        </div>
      </div>
    </div>
   
  </div>
